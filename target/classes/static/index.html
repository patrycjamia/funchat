<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/style.css" rel="stylesheet">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/script.js"></script>
    </head>
    <body onload="start()">
        <h1>Fun Chat</h1>
        <div class="chat_window">
            <div class="top_menu">
                <div class="buttons">
                    <div class="button close"></div>
                    <div class="button minimize"></div>
                    <div class="button maximize"></div>
                </div>
                <div class="title">funchat #general</div>
            </div>
            <ul class="messages"></ul>
            <div class="bottom_wrapper clearfix">
                <div class="message_input_wrapper">
                    <input id="message_input_value" class="message_input" placeholder="Type your message here..." />
                </div>
                <div class="send_message">
                    <div class="icon"></div>

                </div>
            </div>
        </div>
        <div id="message_template" class="message_template">
            <div class="message_top">
                <span class="username">Jakis username</span> 
                <span class="date">18.01.2019 14:00 GTM</span></div>
            <li class="message"><div class="avatar">A</div>
                <div class="text_wrapper">
                    <div class="text"></div>
                </div></li>
        </div>
    </body>
</html>
